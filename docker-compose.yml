version: "3.7"

services:
  backend:
    container_name: coin_library_backend
    build:
      dockerfile: backend.Dockerfile
      context: .
    ports:
      - "9010:8080"
    depends_on:
      - database
    environment:
      - MARIADB_USER=${MARIADB_USER}
      - MARIADB_PASSWORD=${MARIADB_PASSWORD}
      - MARIADB_DATABASE=${MARIADB_DATABASE}

  database:
    container_name: coin_library_database
    image: mariadb:10.9.3
    environment:
      - MARIADB_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}
      - MARIADB_USER=${MARIADB_USER}
      - MARIADB_PASSWORD=${MARIADB_PASSWORD}
      - MARIADB_DATABASE=${MARIADB_DATABASE}
    volumes:
      - ${DATABASE_MOUNT}/data:/var/lib/mysql
      - ${DATABASE_MOUNT}/conf:/etc/mysql
    ports:
      - "3306:3306"

  frontend:
    container_name: coin_library_frontend
    build:
      dockerfile: frontend.Dockerfile
      context: .
      args:
        - API_URL=${API_URL}
        - API_PORT=${API_PORT}
    ports:
      - "9013:80"

  selenium:
    container_name: coin_library_selenium
    image: selenium/standalone-chrome
    volumes:
      - /dev/shm:/dev/shm
    ports:
      - "4445:4444"
      - "7900:7900"